<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parallax Image Feed</title>
    <style>
      .contain {
        max-width: 700px;
        margin: 0 auto;
        margin-top: 50px;
      }
      img {
        display: block;
        max-width: 100%;
      }
      .plx_block {
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    
    <section class="contain">

      <div class="plx_block">
        <img src="http://placekitten.com/1000/600"/>
      </div>

      <div class="plx_block">
        <img src="http://placekitten.com/1000/700"/>
      </div>
      
      <div class="plx_block">
        <img src="http://placekitten.com/1000/900"/>
      </div>
      
      <div class="plx_block">
        <img src="http://placekitten.com/1000/400"/>
      </div>
      
      <div class="plx_block">
        <img src="http://placekitten.com/1000/900"/>
      </div>
      
      <div class="plx_block">
        <img src="http://placekitten.com/1000/1000"/>
      </div>
      
      <div class="plx_block">
        <img src="http://placekitten.com/1000/700"/>
      </div>
      
      <div class="plx_block">
        <img src="http://placekitten.com/1000/900"/>
      </div>

    </section>

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="./parallax.js"></script>

    <script>
      $(window).load(function() {
        window.PLX.init();
      });
    </script>
  </body>
</html>
